<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Allocator</title>

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Comic Neue', cursive;
}

body{
    height:100vh;
    background:url("https://images.pexels.com/photos/399187/pexels-photo-399187.jpeg?auto=compress&cs=tinysrgb&w=1920") no-repeat center center/cover;
    position:relative;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
}

body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
}

.wrapper{
    position:relative;
    text-align:center;
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
}

.title{
    font-size:48px;
    margin-bottom:40px;
}

.card{
    width:90%;
    max-width:500px;
    padding:60px 30px;
    border-radius:30px;
    backdrop-filter:blur(18px);
    background:rgba(0,0,0,0.35);
    border:1px solid rgba(255,255,255,0.2);
    box-shadow:0 10px 40px rgba(0,0,0,0.6);
    display:flex;
    flex-direction:column;
    align-items:center;
}

.game-btn{
    width:260px;
    padding:18px 0;
    background:white;
    color:black;
    border-radius:40px;
    font-size:26px;
    margin-bottom:10px;
    text-decoration:none;
    display:inline-block;
}

.subtext{
    font-size:16px;
    margin-bottom:30px;
    opacity:0.8;
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="title">Team Allocator</div>

    <div class="card">

        <a href="./cricket.html" class="game-btn">Cricket</a>
        <div class="subtext">Teams & Toss</div>

        <a href="./shuttle.html" class="game-btn">Shuttle</a>
        <div class="subtext">Teams & Tournament</div>

    </div>

</div>

</body>
</html>
