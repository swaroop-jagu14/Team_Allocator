<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cricket Team Allocation</title>
  <style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Comic Neue', cursive;
}

body{
    min-height:100vh;
    background:url("https://images.pexels.com/photos/399187/pexels-photo-399187.jpeg?auto=compress&cs=tinysrgb&w=1920") no-repeat center center/cover;
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    padding:20px;
}

body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.85));
    z-index:0;
}


.box{
    position:relative;
    z-index:1;
    width:100%;
    max-width:600px;
    background:rgba(0,0,0,0.35);
    padding:40px;
    border-radius:25px;
    backdrop-filter:blur(15px);
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    text-align:center;
}

h2{
    margin-bottom:15px;
    font-size:32px;
}

p{
    margin-bottom:10px;
}

textarea {
  width: 80%;
  height: 120px;
  padding: 15px;
  font-size: 18px;
  border-radius: 20px;
  border: none;
  outline: none;
  resize: none;

  white-space: pre-wrap;
  word-break: normal;
  overflow-wrap: break-word;
}

button{
    padding:12px 25px;
    margin:15px 5px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    background:white;
    color:black;
    transition:0.3s ease;
}

button:hover{
    transform:scale(1.05);
}

.teams{
    margin-top:30px;
    text-align:left;
}

.teams ul{
    margin-left:20px;
}

.joker{
    color:#ff4d4d;
    font-weight:bold;
}

#tossSection{
    margin-top:30px;
    text-align:center;
}

#heads, #tails{
    padding:10px 20px;
    margin:10px;
    border-radius:30px;
    background:white;
    color:black;
    font-weight:bold;
    cursor:pointer;
    display:inline-block;
    transition:0.3s ease;
}

#heads:hover, #tails:hover{
    transform:scale(1.05);
}

#message{
    margin-top:20px;
    font-size:20px;
    font-weight:bold;
}
#coin {
  margin: 20px auto;
  width: 120px;
  height: 120px;
  perspective: 1000px;
}

.coin-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 2.5s cubic-bezier(0.25, 1, 0.5, 1);
}

.coin-face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 40px;
  font-weight: bold;
  color: #5a3e00;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
}


.coin-front {
  background: radial-gradient(circle at 30% 30%, #fff9c4, #f4b400);
  box-shadow:
    inset 5px 5px 10px #c49000,
    inset -5px -5px 10px #fffacd,
    0 8px 20px rgba(0, 0, 0, 0.5);
}


.coin-back {
  background: radial-gradient(circle at 30% 30%, #ffe082, #d4a017);
  transform: rotateY(180deg);
  box-shadow:
    inset 5px 5px 10px #a87900,
    inset -5px -5px 10px #fffacd,
    0 8px 20px rgba(0, 0, 0, 0.5);
}

</style>

</head>
<body>
  <div class="box">
    <h2>Enter Player Names</h2>
    <p>(One name per line)</p>
    <textarea id="playerInput" placeholder="Player1&#10;Player2&#10;Player3..."></textarea>
    <br />
    <button onclick="allocateTeams()">Allocate Teams</button>

    <div class="teams" id="output"></div>

    <div id="tossSection" style="display:none;">
      <p id="tossPlayer"></p>
      <div>
        <span id="heads">Heads</span>
        <span id="tails">Tails</span>
      </div>
      <div id="coin">
        <div class="coin-inner" id="coinInner">
          <div class="coin-face coin-front">Heads</div>
          <div class="coin-face coin-back">Tails</div>
        </div>
      </div>
      <div id="message"></div>
    </div>
  </div>

  <script>
    let allPlayers = [];
    let selectedPlayer = null;
    let playerChoice = null;

    function allocateTeams() {
      const input = document.getElementById("playerInput").value.trim();
      let players = input
        .split("\n")
        .map((name) => name.trim())
        .filter((name) => name !== "");

      const output = document.getElementById("output");
      output.innerHTML = "";
      document.getElementById("tossSection").style.display = "none";
      clearTossSection();

      if (players.length === 0) {
        output.innerHTML = "<p>Please enter at least one name.</p>";
        return;
      }

      if (players.length === 2) {
        const jokerIndex = Math.floor(Math.random() * 2);
        const normalIndex = 1 - jokerIndex;
        output.innerHTML = `
          <p>Only 2 players found. Assigning randomly:</p>
          <p><span class="joker">${players[jokerIndex]}</span> is the Joker</p>
          <p>${players[normalIndex]} is the Player</p>
        `;
        allPlayers = [...players];
        showTossButton();
        return;
      }

      
      for (let i = players.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [players[i], players[j]] = [players[j], players[i]];
      }

      
      let joker = null;
      if (players.length % 2 !== 0) {
        const jokerIndex = Math.floor(Math.random() * players.length);
        joker = players.splice(jokerIndex, 1)[0];
      }

      
      for (let i = players.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [players[i], players[j]] = [players[j], players[i]];
      }

      
      const mid = Math.ceil(players.length / 2);
      const team1 = players.slice(0, mid);
      const team2 = players.slice(mid);

      let html = "";
      if (joker) {
        html += `<p><span class="joker">${joker}</span> is the Joker</p>`;
      }
      html += `
        <h3>Team A:</h3>
        <ul>${team1.map((p) => `<li>${p}</li>`).join("")}</ul>
        <h3>Team B:</h3>
        <ul>${team2.map((p) => `<li>${p}</li>`).join("")}</ul>
      `;
      output.innerHTML = html;

      allPlayers = joker ? [...team1, ...team2, joker] : [...team1, ...team2];
      showTossButton();
    }

    
    function showTossButton() {
      const tossSection = document.getElementById("tossSection");
      tossSection.style.display = "block";

      selectedPlayer = allPlayers[Math.floor(Math.random() * allPlayers.length)];
      document.getElementById("tossPlayer").textContent = `${selectedPlayer}, pick Heads or Tails:`;

      document.getElementById("heads").style.pointerEvents = "auto";
      document.getElementById("tails").style.pointerEvents = "auto";
      document.getElementById("message").textContent = "";

      resetCoin();

      document.getElementById("heads").onclick = () => toss("Heads");
      document.getElementById("tails").onclick = () => toss("Tails");
    }

    function clearTossSection() {
      document.getElementById("tossPlayer").textContent = "";
      document.getElementById("heads").onclick = null;
      document.getElementById("tails").onclick = null;
      document.getElementById("message").textContent = "";
      resetCoin();
    }

    function resetCoin() {
      const coinInner = document.getElementById("coinInner");
      coinInner.style.transition = "none";
      coinInner.style.transform = "rotateY(0deg)";
      void coinInner.offsetWidth;
      coinInner.style.transition = "";
    }

    function toss(choice) {
  playerChoice = choice;

  const headsBtn = document.getElementById("heads");
  const tailsBtn = document.getElementById("tails");
  const coinInner = document.getElementById("coinInner");
  const message = document.getElementById("message");

  
  headsBtn.style.pointerEvents = "none";
  tailsBtn.style.pointerEvents = "none";

  message.textContent = "Flipping the coin...";
  message.style.color = "white";

  
  const isHeads = Math.random() < 0.5;
  const result = isHeads ? "Heads" : "Tails";

  
  const spins = Math.floor(Math.random() * 4) + 5;
  const finalRotation = spins * 360 + (isHeads ? 0 : 180);

  coinInner.style.transition = "transform 2.5s cubic-bezier(0.25, 1, 0.5, 1)";
  coinInner.style.transform = `rotateY(${finalRotation}deg)`;

  setTimeout(() => {
    if (result === playerChoice) {
      message.textContent = `ðŸŽ‰ ${selectedPlayer} won the toss! (${result})`;
      message.style.color = "lime";
    } else {
      message.textContent = `ðŸ˜¢ ${selectedPlayer} lost the toss! (${result})`;
      message.style.color = "red";
    }

    
    headsBtn.style.pointerEvents = "auto";
    tailsBtn.style.pointerEvents = "auto";
  }, 2600);
}

  </script>
</body>
</html>
