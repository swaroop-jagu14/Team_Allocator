<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cricket Team Allocation</title>

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    background:url("https://images.pexels.com/photos/399187/pexels-photo-399187.jpeg?auto=compress&cs=tinysrgb&w=1920") no-repeat center center/cover;
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    padding:15px;
    font-family:'Comic Neue', cursive;
}

body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.85));
    z-index:0;
}

.box{
    position:relative;
    z-index:1;
    width:100%;
    max-width:500px;
    background:rgba(0,0,0,0.35);
    padding:30px;
    border-radius:25px;
    backdrop-filter:blur(12px);
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    text-align:center;
}

h2{
    margin-bottom:10px;
    font-size:28px;
}

p{
    margin-bottom:10px;
    font-size:16px;
}

textarea{
    width:90%;
    max-width:100%;
    height:120px;
    padding:12px;
    font-size:16px;
    border-radius:15px;
    border:none;
    outline:none;
    resize:none;
    font-family:'Comic Neue', cursive;
}

button{
    padding:12px 25px;
    margin:15px 5px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    background:white;
    color:black;
    transition:0.3s ease;
    font-family:'Comic Neue', cursive;
}

button:hover{
    transform:scale(1.05);
}

.teams{
    margin-top:20px;
    text-align:left;
}

.teams ul{
    margin-left:20px;
}

.joker{
    color:#ff4d4d;
    font-weight:bold;
}

#tossSection{
    margin-top:20px;
    text-align:center;
}

#heads, #tails{
    padding:8px 18px;
    margin:8px;
    border-radius:30px;
    background:white;
    color:black;
    font-weight:bold;
    cursor:pointer;
    display:inline-block;
    transition:0.3s ease;
}

#heads:hover, #tails:hover{
    transform:scale(1.05);
}

#message{
    margin-top:15px;
    font-size:18px;
    font-weight:bold;
}

#coin{
    margin:15px auto;
    width:100px;
    height:100px;
    perspective:1000px;
}

.coin-inner{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 2.5s cubic-bezier(0.25,1,0.5,1);
}

.coin-face{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    font-weight:bold;
    color:#5a3e00;
    backface-visibility:hidden;
    font-family:'Comic Neue', cursive;
}

.coin-front{
    background:radial-gradient(circle at 30% 30%, #fff9c4, #f4b400);
    box-shadow:
        inset 5px 5px 10px #c49000,
        inset -5px -5px 10px #fffacd,
        0 8px 20px rgba(0,0,0,0.5);
}

.coin-back{
    background:radial-gradient(circle at 30% 30%, #ffe082, #d4a017);
    transform:rotateY(180deg);
    box-shadow:
        inset 5px 5px 10px #a87900,
        inset -5px -5px 10px #fffacd,
        0 8px 20px rgba(0,0,0,0.5);
}

@media screen and (max-width:480px){
  .box{ padding:20px; }
  h2{ font-size:24px; }
  textarea{ font-size:14px; height:100px; }
  button{ font-size:14px; padding:10px 18px; }
  #message{ font-size:16px; }
}
</style>
</head>

<body>

<div class="box">
<h2>Enter Player Names</h2>
<p>(One name per line)</p>

<textarea id="playerInput"
placeholder="Player1&#10;Player2&#10;Player3..."></textarea>

<br>
<button onclick="allocateTeams()">Allocate Teams</button>

<div class="teams" id="output"></div>

<div id="tossSection" style="display:none;">
<p id="tossPlayer"></p>

<div>
<span id="heads">Heads</span>
<span id="tails">Tails</span>
</div>

<div id="coin">
<div class="coin-inner" id="coinInner">
<div class="coin-face coin-front">Heads</div>
<div class="coin-face coin-back">Tails</div>
</div>
</div>

<div id="message"></div>
</div>
</div>

<script>
let allPlayers = [];
let selectedPlayer = null;
let playerChoice = null;

function uniquePlayers(list){
  let seen = new Set();
  let result = [];
  list.forEach(p=>{
    let key = p.toLowerCase();
    if(!seen.has(key)){
      seen.add(key);
      result.push(p);
    }
  });
  return result;
}

function allocateTeams() {
  const input = document.getElementById("playerInput").value.trim();
  let players = input.split("\n").map(n => n.trim()).filter(n => n !== "");

  players = uniquePlayers(players);

  const output = document.getElementById("output");
  output.innerHTML = "";
  document.getElementById("tossSection").style.display = "none";
  clearTossSection();

  if (players.length === 0) {
    output.innerHTML = "<p>Please enter at least one name.</p>";
    return;
  }

  if (players.length === 2) {
    const jokerIndex = Math.floor(Math.random() * 2);
    const normalIndex = 1 - jokerIndex;

    output.innerHTML = `
      <p>Only 2 players found. Assigning randomly:</p>
      <p><span class="joker">${players[jokerIndex]}</span> is the Joker</p>
      <p>${players[normalIndex]} is the Player</p>
    `;

    allPlayers = [...players];
    showTossButton();
    return;
  }

  for (let i = players.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [players[i], players[j]] = [players[j], players[i]];
  }

  let joker = null;
  if (players.length % 2 !== 0) {
    const jokerIndex = Math.floor(Math.random() * players.length);
    joker = players.splice(jokerIndex, 1)[0];
  }

  const mid = Math.ceil(players.length / 2);
  const team1 = players.slice(0, mid);
  const team2 = players.slice(mid);

  let html = "";
  if (joker) {
    html += `<p><span class="joker">${joker}</span> is the Joker</p>`;
  }

  html += `
    <h3>Team A:</h3>
    <ul>${team1.map(p => `<li>${p}</li>`).join("")}</ul>
    <h3>Team B:</h3>
    <ul>${team2.map(p => `<li>${p}</li>`).join("")}</ul>
  `;

  output.innerHTML = html;
  allPlayers = joker ? [...team1, ...team2, joker] : [...team1, ...team2];

  showTossButton();
}

function showTossButton() {
  document.getElementById("tossSection").style.display = "block";

  selectedPlayer = allPlayers[Math.floor(Math.random() * allPlayers.length)];
  document.getElementById("tossPlayer").textContent =
    `${selectedPlayer}, pick Heads or Tails:`;

  document.getElementById("heads").onclick = () => toss("Heads");
  document.getElementById("tails").onclick = () => toss("Tails");

  resetCoin();
}

function clearTossSection() {
  document.getElementById("tossPlayer").textContent = "";
  document.getElementById("message").textContent = "";
  resetCoin();
}

function resetCoin() {
  const coinInner = document.getElementById("coinInner");
  coinInner.style.transition = "none";
  coinInner.style.transform = "rotateY(0deg)";
  void coinInner.offsetWidth;
  coinInner.style.transition = "";
}

function toss(choice) {
  playerChoice = choice;

  const coinInner = document.getElementById("coinInner");
  const message = document.getElementById("message");

  message.textContent = "Flipping the coin...";
  message.style.color = "white";

  const isHeads = Math.random() < 0.5;
  const result = isHeads ? "Heads" : "Tails";

  const spins = Math.floor(Math.random() * 4) + 5;
  const finalRotation = spins * 360 + (isHeads ? 0 : 180);

  coinInner.style.transform = `rotateY(${finalRotation}deg)`;

  setTimeout(() => {
    if (result === playerChoice) {
      message.textContent = `ðŸŽ‰ ${selectedPlayer} won the toss! (${result})`;
      message.style.color = "lime";
    } else {
      message.textContent = `ðŸ˜¢ ${selectedPlayer} lost the toss! (${result})`;
      message.style.color = "red";
    }
  }, 2600);
}
</script>

</body>
</html>
